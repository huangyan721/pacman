<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="mui.min.css" />
	</head>
	<style type="text/css">
		body{
			padding: 0;
			margin: 0;
			position: relative;
		}
		#bg-img{
			width: 100%;
			height: 100%;
		}
		#btn-pacman{
			padding: 0;
			margin: 0;
			position: absolute;
			width: 120px;
			height: 50px;
			bottom: calc((100% - 40px) / 10);
			left: calc(30% - 60px);
		}
		#btn-driver{
			padding: 0;
			margin: 0;
			position: absolute;
			width: 120px;
			height: 50px;
			bottom: calc((100% - 40px) / 10);
			left: calc(70% - 60px);
		}
	</style>

	<body>
		<img id="bg-img" src="bg.png"/>
		<a href="http://www.suyunxia.com/download?filename=H5025930F_0810133420.apk"><img id="btn-pacman" src="pacman.png"/></a>
		<a href=""><img id="btn-driver" src="driver.png"/></a>	
	</body>
	<script type="text/javascript" src="mui.js"></script>
	<!--<script src="share.js" type="text/javascript" charset="utf-8"></script>-->
</html>
