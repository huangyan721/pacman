<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../public/css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../public/css/style.css" />
		<script src="../../public/js/mui.min.js"></script>
		<style type="text/css">
			textarea{
				margin-top: 10px;
				width: 95%;
				position: relative;
				left: calc((100% - 95%) / 2);
			}
			button{
				background-color: #ffda44;
				position: absolute;
				width: 100%;
				padding: 15px;
				font-size: 18px;
				bottom: 0;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-icon mui-action-back mui-icon-back mui-pull-left"></div>
			<h1 class="mui-title">意见反馈</h1>
		</header>
		<div class="mui-content">
			<div style="margin-top: 10px;position: relative;left: calc(5% / 2);">反馈内容：</div>
			<textarea id="suggestion" placeholder="请描述您所要反馈的内容" rows="10" cols="5"></textarea>
		</div>
		<button id="btnComit" type="button">确认提交</button>
		
		<script src="../../public/js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../public/js/cache.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.ready(function(){
					
				document.getElementById('btnComit').addEventListener('tap', function(){
					var suggestion = document.getElementById('suggestion').value;
					if(!suggestion){
						mui.toast("请描述您所要反馈的内容"); 
						return;
					}
					Request.post('/suggestion/suggestionCommit.do', {str:suggestion}, function(json){
						if (json.success) {
							mui.toast('保存成功');
							mui.back();
						}
					});
				});
			});
		</script>
	</body>

</html>
