<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>模板</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../public/css/mui.css" />
		<link rel="stylesheet" href="../../public/css/style.css" />
		<style>
			.mui-pull-top-pocket {
				overflow: visible;
			}
			
			.mui-pull {
				top: -34px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-icon mui-action-back mui-icon-back mui-pull-left"></div>
			<h1 class="mui-title">我的货单</h1>
		</header>
		<div class="mui-content">
			<div id="slider" class="mui-slider" style="position: absolute; top: 44px; bottom: 0;">
				<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<!--修改处-->
					<a class="mui-control-item mui-active" href="#item1mobile">
						待接单
					</a>
					<a class="mui-control-item" href="#item2mobile">
						进行中
					</a> 
					<a class="mui-control-item" href="#item3mobile">
						已完成
					</a>
					<a class="mui-control-item" href="#item4mobile">
						已取消
					</a>
				</div>
				<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-3"></div>
				<div class="mui-slider-group" style="position: absolute; top: 44px; bottom: 0px; width: 100%;">
					<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul id="list1" class="mui-table-view">
								</ul>
							</div>
						</div>
					</div>
					
					<!--修改处-->
					<div id="item2mobile" class="mui-slider-item mui-control-content">
						<div id="scroll2" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul id="list2" class="mui-table-view">
								</ul>
							</div>
						</div>
					</div>
					
					<div id="item3mobile" class="mui-slider-item mui-control-content">
						<div id="scroll3" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul id="list3" class="mui-table-view">
								</ul>
							</div>
						</div>
					</div>
					<div id="item4mobile" class="mui-slider-item mui-control-content">
						<div id="scroll4" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul id="list4" class="mui-table-view">
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../public/js/mui.js"></script>
		<script type="text/javascript" src="../../public/js/cache.js" ></script>
		<script type="text/javascript" src="../../public/js/common.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
