<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>加载页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
		<link rel="stylesheet" href="../../public/css/mui.css" />
		<link rel="stylesheet" href="../../public/css/style.css" />
		<script type="text/javascript" src="../../public/js/mui.js" ></script>
		<script type="text/javascript" src="../../public/js/cache.js" ></script>
		<script>window.checkSession = false;</script>
		<script type="text/javascript" src="../../public/js/common.js" ></script>
		<script type="text/javascript" src="index.js"></script>
	</head>
	<style type="text/css">
		html,body{
			background-color: white;
		}
		#logo{
			width: 50px;
			height: 50px;
		}
	</style>
	<body>
		<img src="../../public/images/qidong.jpg" style="width: 100%; height: 100%;" />
		<img src="../../public/images/logo-icon.png" style="width: 150px;height: 40px;position: relative;left: calc(50% - 75px);"/>
		
		<script type="text/javascript">
			
			mui.plusReady(function() {
				var webview = plus.webview.currentWebview();
				setTimeout(function() {
					if(Util.checkExpire()) {
						mui.open('account', 'login');
					} else {
						mui.open('main');	
					}
					webview.hide();
				}, 1000);
			});
		</script>
	</body>
</html>
