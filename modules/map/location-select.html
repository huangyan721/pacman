<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>选择位置</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../public/css/mui.css" />
		<link rel="stylesheet" href="../../public/leaflet/leaflet.css" />
		<link rel="stylesheet" href="../../public/css/mui.picker.min.css" />
		<link rel="stylesheet" href="../../public/css/style.css" />
		<link rel="stylesheet" href="../../public/ac/ac.css" />
		<script type="text/javascript" src="../../public/js/mui.js"></script>
		<script type="text/javascript" src="../../public/js/common.js"></script>
		<script type="text/javascript" src="../../public/leaflet/leaflet.js"></script>
		<script type="text/javascript" src="../../public/ac/ac.js" ></script>
		<script type="text/javascript" src="../../public/leaflet/leaflet.location.js" ></script>
		<script type="text/javascript" src="../../public/js/mui.picker.min.js" ></script>

		<style>
			.mui-poppicker {
				z-index: 10001;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: white; padding: 0;">
			<div class="mui-input-row" style="height: 100%;">
				<span id="city-spinner" style="position: absolute; left: 44px; font-size: 14px;line-height: 44px; display: inline-block; margin: 0; padding: 0;" class="mui-icon mui-icon-arrowdown">厦门</span>
				<input id="address" type="text" class="mui-input-clear" style="height: 100%; border: 0; padding-right: 34px; padding-left: 100px;margin: 0;" placeholder="请输入搜索地址进行搜索" />
			</div>
			<div class="mui-icon mui-action-back mui-icon-back mui-pull-left" style="position: absolute; left: 0; top: 0;"></div>
			<span style="position: absolute; display: inline-block; width: 1px; height: 30px; left: 30px; top: 7px; background-color: #b2b2b2;"></span>
		</header>
		<div class="mui-content">
			<div id="map" style="position: absolute; top: 44px; bottom: 0; left: 0; right: 0;">
			</div>
			<div style="position: absolute; top: 50%; left: 50%; width: 25px; height: 41px; background: url(../../public/leaflet/images/marker-icon.png) center no-repeat; background-size: 100%; z-index: 1000; transform: translate(-12px, -20px);">
			</div>
			<div style="position: absolute; bottom: 16px; left: 16px; right: 16px; height: 48px; background-color: white; z-index: 1000; border-radius: 5px;">
				<span id="select-point" class="mui-pull-right " style="background-color: #e04249; font-weight: 400; color: white; width: 70px; display: inline-block; height: 100%; border-bottom-right-radius: 5px; border-top-right-radius: 5px; line-height: 48px; text-align: center; font-size: 14px;">
					确认	
				</span>
				
				<div style="font-size: 14px; padding: 8px;">
					<span id="address-name" style="display: block; line-height: 16px; white-space: nowrap; text-overflow: ellipsis;">[当前]获取中...</span>
					<span id="address-prov" class="color-hint" style="font-size: 12px;">获取中...</span>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="location-select.js"></script>

	</body>

</html>
